<!DOCTYPE html>
<html>
    <head>
       <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <style>
		.chart rect {
		fill: steelblue;
		}

		.chart text {
		fill: white;
		font: 10px sans-serif;
		text-anchor: end;
		}

</style>
    </head>
    <body>
        <div class="chart"></div>
        <script>
            var data = [30, 86, 168, 281, 303, 365];

            d3.select(".chart")
            .selectAll("div")
            .data(data)
                .enter()
                .append("div")
                .style("width", function(d) { return d + "px"; })
                .text(function(d) { return d; });
        </script>
    </body>
</html>
