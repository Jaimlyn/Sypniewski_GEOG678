<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
        <script src="https://js.arcgis.com/4.6/"></script>
        <script src="./map.js"></script>
        <style>
            html, body, #mapid {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="mapid"></div>
        <script>main();
		
	function main() {
    require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/SceneLayer",
        "dojo/domReady!"
      ], function(Map, SceneView, SceneLayer) {
	  
	  var map = new Map({
    basemap: "dark-gray",
    ground: "world-elevation"
});
var view = new SceneView({
    container: "mapid",
    map: map,
    camera: {
        position: [-74.0338, 40.6913, 707],
        tilt: 81,
        heading: 50
    }
});

   // "esri/layers/SceneLayer",

    var sceneLayer = new SceneLayer({
        portalItem: {
        id: "2e0761b9a4274b8db52c4bf34356911e"
        }
    });
	
	    var symbol = {
        type: "mesh-3d", 
        symbolLayers: [{
            type: "fill", 
            material: {
                color: [244, 247, 134]
            }
        }]
    };
	
	 sceneLayer.renderer = {
        type: "simple", 
        symbol: symbol
    };
	
	
    map.add(sceneLayer);
	

      });
}
	
		</script>
    </body>

</html>
