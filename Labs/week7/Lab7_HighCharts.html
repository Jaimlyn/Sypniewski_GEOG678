<!DOCTYPE html>
<html>
  <head>
    <title>Lab 7 - Highcharts</title>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/series-label.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	
	<style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
	</style>

  </head>
  <body>
    <div id="container"></div>
   <script>
  Highcharts.chart('container', {
  chart: {
        type: 'line'
    },
    title: {
        text: 'Weekly Temperature Forecast in College Station'
    },
    subtitle: {
        text: 'Lab 7'
    },
    xAxis: {
        categories: ['Sat', 'Sun', 'Mon', 'Tues', 'Wed', 'Thurs', 'Fri', 'Sat']
    },
    yAxis: {
        title: {
            text: 'Temperature (Â°F)'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    series: [{
        name: 'Highest',
        data: [82, 81, 81, 70, 77, 78, 79, 80]
    }, {
        name: 'Lowest',
        data: [67, 59, 50, 47, 51, 60, 66, 66]
    }]
});

</script>
   
  </body>
</html>
